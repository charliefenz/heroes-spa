<mat-form-field class="container" [color]="'accent'">
  <mat-label>Buscar por nombre</mat-label>
  <input matInput type="text" [formControl]="filterControl">
  @if (filterControl.value) {
    <button matSuffix class="suffix-icon-main-style" mat-icon-button aria-label="Clear" (click)="filterControl.patchValue('')">
      <mat-icon fontIcon="close"></mat-icon>
    </button>
    }
</mat-form-field>
