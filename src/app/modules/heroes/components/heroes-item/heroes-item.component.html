<div class="material-card">
  <div class="hero-img">
    <img src="{{hero?.image}}" alt="image-for-{{hero?.name}}">
  </div>
  <div class="hero-name">{{hero?.name}}</div>
  <div class="heroes-actions">
    <app-heroes-actions [heroId]="hero?.id" (performDeletion)="propagateDeletion.emit($event)"></app-heroes-actions>
  </div>
</div>
