<form [formGroup]="heroForm" (ngSubmit)="onSubmit()" class="hero-form">
  <div class="box1">
    <label>Hero Image:</label>
    <input type="text" formControlName="heroImage">
    <div *ngIf="this.heroForm.get('heroImage')?.dirty && heroForm.controls['heroImage'].errors?.['required']">Hero Image is required.</div>
  </div>
  <div class="box2">
    <mat-form-field class="hero-name">
      <mat-label>Hero Name:</mat-label>
      <input matInput type="text" formControlName="heroName" [required]="displayAsRequired">
      @if (this.heroForm.get('heroName')?.value && !this.heroForm.disabled) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="this.heroForm.get('heroName')?.patchValue('')">
          <mat-icon fontIcon="close"></mat-icon>
        </button>
      }
      <div *ngIf="this.heroForm.get('heroName')?.dirty && heroForm.controls['heroName'].errors?.['required']">
        <mat-error>Valor requerido</mat-error>
      </div>
    </mat-form-field>
    <div class="hero-side-info">
      <div class="hero-status">
        <label>En activo:</label>
        <mat-checkbox [checked]="this.heroForm.get('heroStatus')?.value" formControlName="heroStatus"></mat-checkbox>
      </div>
      <mat-form-field class="hero-age">
        <mat-label>Hero Age:</mat-label>
        <input matInput type="number" formControlName="heroAge" [required]="displayAsRequired">
        @if (this.heroForm.get('heroAge')?.value && !this.heroForm.disabled) {
          <button matSuffix mat-icon-button aria-label="Clear" (click)="this.heroForm.get('heroAge')?.patchValue('')">
            <mat-icon fontIcon="close"></mat-icon>
          </button>
        }
        <div *ngIf="this.heroForm.get('heroAge')?.dirty && heroForm.controls['heroAge'].errors?.['required']"><mat-error>Valor requerido</mat-error></div>
        <div *ngIf="this.heroForm.get('heroAge')?.dirty && heroForm.controls['heroAge'].errors?.['min']"><mat-error>Edad no v√°lida</mat-error></div>
      </mat-form-field>
    </div>

  </div>
  <div class="box3">
    <div class="superpowers">
      <label>Hero Superpower List:</label>
      <div *ngFor="let superpower of heroForm.get('heroSuperpowerList')?.value">
        <div>{{superpower}}</div>
      </div>
      <div *ngIf="!addingNewSuperpower && (editBehavior || !hero)">
        <button type="button" (click)="toggleAddNewSuperpower()">Add</button>
      </div>
      <div *ngIf="addingNewSuperpower">
        <input type="text" formControlName="newSuperpower">
        <button type="button" (click)="addNewSuperpower()">Save</button>
        <button type="button" (click)="cancelAddNewSuperpower()">Cancel</button>
        <div *ngIf="superpowerAlreadyExists" class="error-message">Superpower already exists</div>
      </div>
    </div>
  </div>
  <div class="actions">
    <div class="buttons">
      <button (click)="navigateBack()">Volver a listado</button>
      <button *ngIf="hero && !editBehavior" (click)="edit()">Editar</button>
      <button *ngIf="editBehavior || !hero" type="submit" [disabled]="heroForm.invalid">Guardar</button>
      <button *ngIf="editBehavior || !hero" [disabled]="heroForm.pristine && !editBehavior" (click)="cancel()">Cancelar</button>
    </div>
  </div>
</form>
<div *ngIf="activateSpinner">
  <app-loader [setFullViewSpinner]="true" [setSmallSizeSpinner]="false"></app-loader>
</div>
